<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Snakepong by Slemgrim</title>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="build/snakepong.min.css" />
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

    <div id="outer">
        <div class="wrap">
            <header class="header">
                <h1>Snakepong</h1>
                <span>a game by Slemgrim</span>
                <nav>
                    <ul>
                        <li><a href="index.html" class="active btn">Game</a></li>
                        <li><a href="" class="debug btn">Debug</a></li>
                        <li><a href="contact.html" class="btn">Contact</a></li>
                    </ul>
                </nav>
            </header>

            <div id="content">
                <div class="game">
                    <canvas id="main-canvas">
                        Sorry, your browser suck. Try
                        <a href="https://www.google.com/chrome/" target="_blank">Chrome</a> or
                        <a href="http://www.mozilla.org/firefox" target="_blank">Firefox</a>
                    </canvas>
                    <button class="btn toggleFullscreen">F</button>
                </div>
                <aside id="debug">
                    <nav>
                        <button class="btn start">Start</button>
                        <button class="btn pause">Pause</button>
                        <button class="btn resume">Resume</button>
                        <button class="btn stop">Stop</button>
                        Fps <span class="fps"></span>
                    </nav>
                    <canvas id="debugFps" width="800" height="100"></canvas>
                </aside>
            </div>

            <footer class="footer">
                <a class="github" target="_blank" href="https://github.com/Slemgrim/snakepong">view on GitHub</a>
                &copy;Slemgrim 2013
            </footer>
        </div>
    </div>
<script data-main="src/main" src="lib/require.js"></script>
<!--
<script data-main="build/snakepong.min.js" src="lib/require.js"></script>
-->
</body>
</html>
